<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Snowball Game</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        overflow: hidden;
      }

      #mute {
        position: absolute;
        top: 5px;
        left: 5px;
        z-index: 10;
      }

      #leaderboard {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        min-width: 200px;
        z-index: 10;
      }

      #leaderboard h3 {
        margin: 0 0 10px 0;
        text-align: center;
      }

      .player-score {
        display: flex;
        justify-content: space-between;
        margin: 2px 0;
        font-size: 12px;
      }

      .player-score.me {
        background: rgba(255, 255, 255, 0.2);
        padding: 2px 5px;
        border-radius: 3px;
      }

      #snowball-selector {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
      }

      #snowball-selector h4 {
        margin: 0 0 10px 0;
        text-align: center;
        font-size: 14px;
      }

      .snowball-btn {
        display: block;
        width: 100%;
        margin: 2px 0;
        padding: 5px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
      }

      .snowball-btn:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .snowball-btn.active {
        background: rgba(0, 255, 0, 0.3);
        border-color: #00FF00;
      }

      #minimap {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
      }

      #minimap h4 {
        margin: 0 0 10px 0;
        text-align: center;
        font-size: 14px;
      }

      #minimap-canvas {
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }

      #canvas {
        touch-action: none;
        display: block;
      }

      #controls {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 10;
        max-width: 150px;
      }

      #controls h4 {
        margin: 0 0 10px 0;
        text-align: center;
        font-size: 14px;
      }

      #controls p {
        margin: 5px 0;
        font-size: 12px;
        line-height: 1.3;
      }

      /* Mobile Controls */
      #mobile-controls {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 200px;
        z-index: 20;
        pointer-events: none;
      }

      #virtual-joystick {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 100px;
        height: 100px;
        background: rgba(0, 0, 0, 0.5);
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        pointer-events: auto;
      }

      #joystick-knob {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.1s ease;
      }

      #mobile-shoot-area {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 100px;
        height: 100px;
        background: rgba(255, 0, 0, 0.3);
        border: 3px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        pointer-events: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 12px;
        text-align: center;
      }

      /* Character Selection and Death Screens */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .overlay.hidden {
        display: none;
      }

      .selection-panel, .death-panel {
        background: linear-gradient(135deg, #2c3e50, #34495e);
        border: 3px solid #ecf0f1;
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        color: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        max-width: 500px;
        width: 90%;
      }

      .selection-panel h2, .death-panel h2 {
        margin: 0 0 20px 0;
        font-size: 28px;
        color: #ecf0f1;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .character-options {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin: 20px 0;
        flex-wrap: wrap;
      }

      .character-option {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid transparent;
        border-radius: 10px;
        padding: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 130px;
        flex: 1;
        max-width: 150px;
      }

      .character-option:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: #3498db;
        transform: translateY(-5px);
      }

      .character-option.selected {
        border-color: #e74c3c;
        background: rgba(231, 76, 60, 0.2);
      }

      .character-preview {
        width: 64px;
        height: 64px;
        margin: 0 auto 10px;
        border-radius: 8px;
        background: #34495e;
      }

      .elf-preview {
        background: linear-gradient(45deg, #27ae60, #2ecc71);
        position: relative;
      }

      .elf-preview::before {
        content: "üßù";
        font-size: 32px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .snowman-preview {
        background: linear-gradient(45deg, #ecf0f1, #bdc3c7);
        position: relative;
      }

      .snowman-preview::before {
        content: "‚õÑ";
        font-size: 32px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .character-option h3 {
        margin: 10px 0 5px 0;
        font-size: 18px;
        color: #ecf0f1;
      }

      .character-option p {
        margin: 0;
        font-size: 12px;
        color: #bdc3c7;
      }

      .selection-buttons, .death-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 20px;
      }

      .btn-primary, .btn-secondary {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 120px;
      }

      .btn-primary {
        background: linear-gradient(45deg, #e74c3c, #c0392b);
        color: white;
      }

      .btn-primary:hover {
        background: linear-gradient(45deg, #c0392b, #a93226);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
      }

      .btn-secondary {
        background: linear-gradient(45deg, #3498db, #2980b9);
        color: white;
      }

      .btn-secondary:hover {
        background: linear-gradient(45deg, #2980b9, #21618c);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
      }

      .btn-secondary.active {
        background: linear-gradient(45deg, #27ae60, #229954);
      }

      /* Mobile Responsive Design */
      @media (max-width: 768px) {
        #mobile-controls {
          display: block;
        }

        #controls {
          display: none;
        }

        #leaderboard {
          top: 5px;
          right: 5px;
          padding: 5px;
          min-width: 150px;
          font-size: 11px;
        }

        #leaderboard h3 {
          font-size: 14px;
          margin: 0 0 5px 0;
        }

        #minimap {
          top: 5px;
          left: 5px;
          padding: 5px;
        }

        #minimap h4 {
          font-size: 12px;
          margin: 0 0 5px 0;
        }

        #minimap-canvas {
          width: 100px;
          height: 100px;
        }

        #snowball-selector {
          bottom: 220px;
          left: 5px;
          padding: 5px;
        }

        #snowball-selector h4 {
          font-size: 12px;
          margin: 0 0 5px 0;
        }

        .snowball-btn {
          padding: 3px;
          font-size: 10px;
          margin: 1px 0;
        }

        #mute {
          top: 5px;
          left: 50%;
          transform: translateX(-50%);
          padding: 5px 10px;
          font-size: 12px;
        }
        
        .character-options {
          flex-direction: column;
          align-items: center;
        }
        
        .selection-buttons, .death-buttons {
          flex-direction: column;
          align-items: center;
        }
        
        .btn-primary, .btn-secondary {
          width: 200px;
        }
      }

      @media (max-width: 480px) {
        #leaderboard {
          min-width: 120px;
          font-size: 10px;
        }

        #minimap-canvas {
          width: 80px;
          height: 80px;
        }

        #virtual-joystick {
          width: 80px;
          height: 80px;
        }

        #joystick-knob {
          width: 30px;
          height: 30px;
        }

        #mobile-shoot-area {
          width: 80px;
          height: 80px;
          font-size: 10px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <button id="mute">mute</button>

    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <div id="scores"></div>
    </div>

    <div id="snowball-selector">
      <h4>Snowball Type</h4>
      <button id="normal-snowball" class="snowball-btn active">Normal</button>
      <button id="ice-snowball" class="snowball-btn">Ice</button>
      <button id="explosive-snowball" class="snowball-btn">Explosive</button>
      <button id="freeze-snowball" class="snowball-btn">Freeze</button>
      <button id="bouncy-snowball" class="snowball-btn">Bouncy</button>
    </div>

    <div id="minimap">
      <h4>Map</h4>
      <canvas id="minimap-canvas" width="150" height="150"></canvas>
    </div>

    <div id="controls">
      <h4>Controls</h4>
      <p>WASD - Move</p>
      <p>Click - Throw Snowball</p>
      <p>Select snowball type below</p>
    </div>

    <!-- Character Selection Screen -->
    <div id="character-selection" class="overlay">
      <div class="selection-panel">
        <h2>Choose Your Character</h2>
        <div class="character-options">
          <div class="character-option" data-character="santa">
            <img src="/santa.png" alt="Santa" class="character-preview">
            <h3>Santa</h3>
            <p>Classic Christmas character</p>
          </div>
          <div class="character-option" data-character="elf">
            <div class="character-preview elf-preview"></div>
            <h3>Elf</h3>
            <p>Agile and quick</p>
          </div>
          <div class="character-option" data-character="snowman">
            <div class="character-preview snowman-preview"></div>
            <h3>Snowman</h3>
            <p>Frosty and strong</p>
          </div>
        </div>
        <div class="selection-buttons">
          <button id="join-game" class="btn-primary">Join Game</button>
          <button id="autojoin-toggle" class="btn-secondary">Enable Autojoin</button>
        </div>
      </div>
    </div>

    <!-- Death Screen -->
    <div id="death-screen" class="overlay hidden">
      <div class="death-panel">
        <h2>You Were Hit!</h2>
        <p>Choose your next move:</p>
        <div class="death-buttons">
          <button id="respawn-join" class="btn-primary">Choose Character</button>
          <button id="respawn-auto" class="btn-secondary">Quick Respawn</button>
        </div>
      </div>
    </div>

    <!-- Mobile Controls -->
    <div id="mobile-controls">
      <div id="virtual-joystick">
        <div id="joystick-knob"></div>
      </div>
      <div id="mobile-shoot-area"></div>
    </div>

    <script src="AgoraRTC_N-4.15.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/index.js"></script>
  </body>
</html>
